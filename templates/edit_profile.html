{% extends 'base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="form-container">
            <h2 class="text-center mb-4">Edit Profile</h2>
            <form method="POST" action="{{ url_for('edit_profile') }}" enctype="multipart/form-data">
                <div class="form-group text-center mb-4">
                    <img src="{{ url_for('static', filename='uploads/' + user.image_file) }}" class="img-thumbnail rounded-circle" style="width: 150px; height: 150px; object-fit: scale-down;" alt="Profile Image">
                </div>
                <div class="form-group">
                    <label for="image">Update Profile Image:</label>
                    <input type="file" class="form-control-file" id="image" name="image" accept=".png, .jpg, .jpeg, .gif">
                    <small class="form-text text-muted">Max size: 2MB. Allowed formats: PNG, JPG, JPEG, GIF</small>
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" class="form-control" id="address" name="address" value="{{ user.address or '' }}">
                </div>
                <div class="form-group">
                    <label for="birthday">Birthday:</label>
                    <input type="date" class="form-control" id="birthday" name="birthday" value="{{ user.birthday or '' }}">
                </div>
                <div class="form-group">
                    <label for="new_password">New Password (leave blank to keep current password):</label>
                    <input type="password" class="form-control" id="new_password" name="new_password">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Update Profile</button>
                <a href="{{ url_for('profile') }}" class="btn btn-secondary btn-block mt-2">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
